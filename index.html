<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Book Your Event</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body{
  font-family:'Montserrat',sans-serif;
  /* Updated deeper, fancier animated gradient background */
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card{
  /* Slightly adjusted glassmorphism for better contrast */
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding:35px;
  width:100%;
  max-width: 500px; /* Ensure it doesn't get too wide on large screens */
  border-radius:22px;
  color:#fff;
  box-shadow:0 30px 60px rgba(0,0,0,0.5);
}

/* New styles for the header image */
.hero-image {
  width: 100%;
  height: 160px;
  overflow: hidden;
  border-radius: 15px;
  margin-bottom: 25px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.brand{text-align:center;margin-bottom:25px;}
.brand h1{margin:0;letter-spacing:3px; font-weight: 700;}
.brand span{font-size:14px;opacity:0.9; font-weight: 300;}

input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
  font-family: inherit;
  /* Slight transparency on inputs for better blending */
  background: rgba(255, 255, 255, 0.9);
  box-sizing: border-box; /* Important for padding to not affect width */
}

input::placeholder, textarea::placeholder {
    color: #666;
}

/* Styling the select dropdown options */
select option {
    background: #fff;
    color: #333;
}

button{
  width:100%;
  margin-top:22px;
  padding:15px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  /* Richer gradient for the button */
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  color:white;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  letter-spacing: 1px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(255, 75, 43, 0.4);
}

button:active {
    transform: translateY(1px);
}

.success{
    text-align:center;
    margin-top:18px;
    color:#00ffcc;
    font-weight: 600;
    min-height: 20px;
}
</style>
</head>

<body>
<div class="card">
  <div class="hero-image">
    <img src="https://source.unsplash.com/featured/?loft,venue,interior,modern" alt="The Loft Hub Venue Example">
  </div>

  <div class="brand">
    <h1>THE LOFT HUB</h1>
    <span>Your Vision. Our Venue.</span>
  </div>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email Address">
  <input id="phone" placeholder="Phone Number">

  <select id="eventType">
    <option disabled selected value="">Select Event Type</option>
    <option value="Wedding">Wedding</option>
    <option value="Corporate Event">Corporate Event</option>
    <option value="Private Party">Private Party</option>
    <option value="Cultural Event">Cultural Event</option>
  </select>

  <input id="date" type="date" style="color: #666"> <input id="guests" type="number" placeholder="Expected Guests" min="1">
  <textarea id="notes" rows="3" placeholder="Event Requirements / Special Requests"></textarea>

  <button id="submitBtn">Request Booking</button>
  <div class="success" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Helper to fix date input color when a date is picked
const dateInput = document.getElementById('date');
dateInput.addEventListener('change', function() {
    this.style.color = this.value ? '#000' : '#666';
});


document.getElementById("submitBtn").addEventListener("click", async () => {
  const submitBtn = document.getElementById("submitBtn");
  const msgDiv = document.getElementById("msg");

  // Simple validation to prevent empty submissions
  if(!document.getElementById("name").value || !document.getElementById("email").value) {
      alert("Please fill in at least your Name and Email.");
      return;
  }

  submitBtn.innerText = "Submitting...";
  submitBtn.disabled = true;
  msgDiv.innerText = "";

  try {
    await addDoc(collection(db, "bookings"), {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      eventType: document.getElementById("eventType").value,
      date: document.getElementById("date").value,
      guests: document.getElementById("guests").value,
      notes: document.getElementById("notes").value,
      status: "Pending",
      staffNotes: "",
      createdAt: serverTimestamp()
    });

    msgDiv.innerText = "✅ Booking request submitted successfully!";

    // --- AUTOMATICALLY CLEAR FORM SECTIONS ---
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("eventType").value = ""; // Resets select back to disabled option
    document.getElementById("date").value = "";
    document.getElementById("guests").value = "";
    document.getElementById("notes").value = "";
    // Reset date input color styling back to placeholder gray
    dateInput.style.color = '#666';

    // Optional: Clear success message after 5 seconds
    setTimeout(() => { msgDiv.innerText = ""; }, 5000);

  } catch (error) {
    console.error("Error submitting booking: ", error);
    msgDiv.style.color = "#ff4b2b"; // Change color for error
    msgDiv.innerText = "❌ Error submitting. Please try again.";
    // alert("❌ Error submitting booking: " + error.message); // Using on-screen message instead of alert for nicer UX
  } finally {
    submitBtn.innerText = "Request Booking";
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
