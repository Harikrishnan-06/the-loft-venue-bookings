<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THE LOFT HUB | Book Your Event</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

body{
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(16px);
  padding:35px;
  width:540px;
  border-radius:22px;
  color:#fff;
  box-shadow:0 30px 60px rgba(0,0,0,0.4);
}

.brand{text-align:center;margin-bottom:25px;}
.brand h1{margin:0;letter-spacing:3px;}
.brand span{font-size:14px;opacity:0.8;}

input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
}

button{
  width:100%;
  margin-top:22px;
  padding:15px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(135deg,#ff512f,#dd2476);
  color:white;
  cursor:pointer;
}

.success{text-align:center;margin-top:15px;color:#00ffcc;}
</style>
</head>

<body>
<div class="card">
  <div class="brand">
    <h1>THE LOFT HUB</h1>
    <span>Your Vision. Our Venue.</span>
  </div>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email Address">
  <input id="phone" placeholder="Phone Number">

  <select id="eventType">
    <option disabled selected>Select Event Type</option>
    <option>Wedding</option>
    <option>Corporate Event</option>
    <option>Private Party</option>
    <option>Cultural Event</option>
  </select>

  <input id="date" type="date">
  <input id="guests" type="number" placeholder="Expected Guests">
  <textarea id="notes" rows="3" placeholder="Event Requirements"></textarea>

  <button onclick="submitBooking()">Request Booking</button>
  <div class="success" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("submitBtn").addEventListener("click", async () => {
  try {
    await addDoc(collection(db, "bookings"), {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      eventType: document.getElementById("eventType").value,
      date: document.getElementById("date").value,
      guests: document.getElementById("guests").value,
      notes: document.getElementById("notes").value,
      status: "Pending",
      staffNotes: "",
      createdAt: serverTimestamp()
    });

    document.getElementById("msg").innerText =
      "✅ Booking request submitted successfully!";
  } catch (error) {
    alert("❌ Error submitting booking: " + error.message);
  }
});
</script>
</body>
</html>
