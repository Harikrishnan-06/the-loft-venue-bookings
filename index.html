<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Book Your Event</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family:'Montserrat',sans-serif;
  /* FANCY ANIMATED BACKGROUND */
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 35px;
  width: 100%;
  max-width: 500px;
  border-radius: 24px;
  color: #fff;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

.hero-image {
  width: 100%;
  height: 200px;
  overflow: hidden;
  border-radius: 18px;
  margin-bottom: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.brand { text-align: center; margin-bottom: 25px; }
.brand h1 { margin: 0; letter-spacing: 4px; font-weight: 700; font-size: 28px; }
.brand span { font-size: 13px; opacity: 0.8; letter-spacing: 1px; }

input, select, textarea {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
  font-family: inherit;
  background: rgba(255, 255, 255, 0.95);
  box-sizing: border-box;
  color: #333;
}

button {
  width: 100%;
  margin-top: 25px;
  padding: 16px;
  border: none;
  border-radius: 35px;
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 1px;
  text-transform: uppercase;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(255, 75, 43, 0.5);
}

.success {
  text-align: center;
  margin-top: 18px;
  color: #00ffcc;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="card">
  <div class="hero-image">
    <img src="loft-hub.jpg" alt="The Loft Hub Interior">
  </div>

  <div class="brand">
    <h1>THE LOFT HUB</h1>
    <span>PREMIUM EVENT SPACE</span>
  </div>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email Address">
  <input id="phone" placeholder="Phone Number">

  <select id="eventType">
    <option disabled selected value="">Select Event Type</option>
    <option value="Wedding">Wedding</option>
    <option value="Corporate Event">Corporate Event</option>
    <option value="Private Party">Private Party</option>
    <option value="Cultural Event">Cultural Event</option>
  </select>

  <input id="date" type="date">
  <input id="guests" type="number" placeholder="Number of Guests">
  <textarea id="notes" rows="3" placeholder="Additional Requirements..."></textarea>

  <button id="submitBtn">Request Booking</button>
  <div class="success" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("submitBtn").addEventListener("click", async () => {
  const btn = document.getElementById("submitBtn");
  const msgDiv = document.getElementById("msg");
  const fields = ["name", "email", "phone", "eventType", "date", "guests", "notes"];
  
  btn.innerText = "Processing...";
  btn.disabled = true;

  try {
    await addDoc(collection(db, "bookings"), {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      eventType: document.getElementById("eventType").value,
      date: document.getElementById("date").value,
      guests: document.getElementById("guests").value,
      notes: document.getElementById("notes").value,
      status: "Pending",
      createdAt: serverTimestamp()
    });

    msgDiv.innerText = "✅ Request Sent Successfully!";

    // AUTOMATICALLY CLEAR ALL WORDS
    fields.forEach(id => { document.getElementById(id).value = ""; });

  } catch (error) {
    msgDiv.innerText = "❌ Error. Please try again.";
  } finally {
    btn.innerText = "Request Booking";
    btn.disabled = false;
  }
});
</script>
</body>
</html>
